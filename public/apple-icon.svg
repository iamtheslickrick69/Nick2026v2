<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="90" cy="90" r="90" fill="url(#bgGradient)"/>

  <!-- Outer rotating ring -->
  <circle cx="90" cy="90" r="75" stroke="url(#ringGradient)" stroke-width="3" fill="none" opacity="0.6"/>

  <!-- Middle circle -->
  <circle cx="90" cy="90" r="60" fill="url(#middleGradient)"/>

  <!-- Inner glow circle -->
  <circle cx="90" cy="90" r="45" fill="url(#innerGradient)"/>

  <!-- Center "L" for LoopSync -->
  <text x="90" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">L</text>

  <!-- Orbiting dots -->
  <circle cx="155" cy="90" r="6" fill="#14b8a6">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="45" cy="35" r="6" fill="#06b6d4">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="45" cy="145" r="6" fill="#3b82f6">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="middleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="innerGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.4" />
    </radialGradient>
  </defs>
</svg>
