<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <rect width="180" height="180" rx="37" fill="url(#bgGradient)"/>

  <!-- Outer gradient ring -->
  <circle cx="90" cy="90" r="65" fill="url(#gradient1)"/>

  <!-- Middle white ring -->
  <circle cx="90" cy="90" r="52" fill="white"/>

  <!-- Inner gradient circle -->
  <circle cx="90" cy="90" r="45" fill="url(#gradient2)"/>

  <!-- Center accent circle -->
  <circle cx="90" cy="90" r="20" fill="white" opacity="0.9"/>

  <!-- Small connection dots representing "Loop" -->
  <circle cx="90" cy="45" r="8" fill="#E07850"/>
  <circle cx="90" cy="135" r="8" fill="#1B7F8E"/>

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#2d2d2d"/>
    </linearGradient>

    <!-- Gradient 1: Outer ring (warm to cool) -->
    <linearGradient id="gradient1" x1="25" y1="25" x2="155" y2="155" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E07850"/>
      <stop offset="50%" stop-color="#1B7F8E"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>

    <!-- Gradient 2: Inner circle (cool to warm) -->
    <linearGradient id="gradient2" x1="155" y1="155" x2="25" y2="25" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#1B7F8E"/>
      <stop offset="100%" stop-color="#E07850"/>
    </linearGradient>
  </defs>
</svg>
